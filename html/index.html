<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .testing {
        width: 300px;
        height: 300px;
        background: red;
    }
</style>

<body>
    <div class="testing"></div>
    <!-- <script src="../codewars/returnNegative.js"></script> -->
    <script>
        const testing = document.querySelector('.testing')
        let current = 0;

        setInterval(() => {
            testing.style.backgroundColor = current == 1 ? 'red' : 'green';

            if (current >= 1) {
                current = 0;
            } else {
                current += 1;
            }
        }, 1000)
    </script>
</body>

</html>
